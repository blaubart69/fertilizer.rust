<div class="col-xs-12">&nbsp;</div>
<div class="col-xs-12">
  <h1>Konfiguration</h1>
</div>
<div class="col-xs-12">&nbsp;</div>
<div class="col-sm-12">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>D&uuml;nger</th>
          <th style="text-align: right;">Gewicht (kg)</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="fertilizer in settings">
          <td>{{fertilizer.name}}</td>
          <td style="text-align: right;">{{fertilizer.kg | number:2}}</td>
          <td>
            <button class="btn btn-block btn-secondary" data-ng-click="ctrl.removeFertilizer(fertilizer)">
              <span class="glyphicon glyphicon-remove"></span>&nbsp;
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="col-sm-12">
  <div class="col-xs-4">
    <input type="text" data-ng-model="setting.name" class="form-control" placeholder="Name des D&uuml;ngers">
  </div>
  <div class="col-xs-4">
    <input type="number" class="form-control" data-ng-model="setting.kg" placeholder="Kilogramm pro Umdrehung">
  </div>
  <div class="col-xs-4">
    <button class="btn btn-block btn-secondary" data-ng-click="ctrl.addFertilizer()">
      <span class="glyphicon glyphicon-ok"></span>&nbsp;Add
    </button>
  </div>
  
</div>

<div class="col-xs-12">
  <div class="col-xs-12">
      <h3 class="display-3"><small>Alle D&uuml;nger speichern</small></h3>
  </div>
  <div class="col-xs-5 pull-right">
      <button name="save" data-ng-click="ctrl.saveSettings()" class="btn btn-block btn-primary">
          <span class="glyphicon glyphicon-save"></span>&nbsp;Save
      </button>
  </div>
</div>
