<form name="FertilizerForm" method="post">
    <div class="col-xs-12">&nbsp;</div>
    <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-12">
                <h2 class="display-2">
                    <span class="text-uppercase">{{response.fertilizer}}</span>
                    <small>(kg/ha)</small>
                    <span class="pull-right">&nbsp;{{response.calculated | number:1}}</span>
                </h2>
            </div>
        </div>
        <div class="col-xs-12"><hr /></div>
        <div class="col-xs-12">
            <div class="col-xs-12">
                <h3 class="display-3">
                    <small>Aktuelles Feld (kg)</small>
                    <span class="pull-right">&nbsp;{{response.amount | number:1}}</span>
                </h3>
            </div>
            <div class="col-xs-12">
                <h3 class="display-3">
                    <small>Strecke (m)</small>
                    <span class="pull-right">&nbsp;{{response.distance | number:1}}</span>
                </h3>
            </div>
        </div>
    </div>
    <div class="row"><div class="col-xs-12"><hr /></div></div>
    <div class="form-row">
        <div class="col-xs-12">
            <label>D&uuml;nger</label>
            <select name="name" data-ng-model="fertilizer" class="form-control">
                <option data-ng-repeat="f in fertilizers">{{f}}</option>
            </select>
        </div>
        <div class="col-xs-5 pull-right">
            <label>&nbsp;</label>
            <button name="apply" data-ng-disabled="response.fertilizer === fertilizer"  data-ng-click="ctrl.applyChanges()" class="btn btn-block btn-primary">
                <span class="glyphicon glyphicon-ok"></span>&nbsp;OK
            </button>
        </div>
    </div>
</form>
